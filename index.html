<<html>
<head>
    <title>A Multiplayer Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" href="#">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
        function getUsername(){
            let txt;
            const username = prompt("Please enter a username: ");
            if(username == null || username == ''){
                getUsername();
            }else {
                document.getElementById('x').innerHTML = username;
                emitUsername();
            }
        }

    </script>

    <p id="x" ></p>
</head>

<body onload="getUsername()">

        <h1 style align="center">A Multiplayer Blackjack Game</h1>

        <div class="handDealer">
            <text>Dealer</text>
            <text id="dealerID"></text>
        </div>

        <div class="playerField">
                <div class="handPlayer">
                    <text><p id="nameP1"></p></text>

                </div>
                <div class="handPlayer">
                    <text><p id="nameP2"></p></text>

                </div>
                <div class="handPlayer">
                    <text><p id="nameP3"></p></text>

                </div>
                <div class="handPlayer">
                    <text><p id="nameP4"></p></text>

                </div>
                <div class="handPlayer" >
                    <text><p id="nameP5"></p></text>

                </div>
        </div>

            <div class="buttonField">
                <button id="draw" class="buttons">Hit</button>
                <button id="ready" class="buttons">Bereit</button>
                <button id="stand" class="buttons">Stand</button>
            </div>


</body>
<script type="text/javascript" src='static\BlackJack.js'></script>
<script type="text/javascript" src='static\game.js'></script>
</html>
