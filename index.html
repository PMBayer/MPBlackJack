<html>
<head>
    <title>A Multiplayer Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="shortcut icon" href="#">
    <script src="/socket.io/socket.io.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script>
        function getUsername(){
            const username = prompt("Please enter a username: ");
            if(username === null || username === ''){
                getUsername();
            }else {
                document.getElementById('x').innerHTML = username;
                emitUsername();
            }
        }
    </script>

    <style>
        body {
            background-image: url('images/background4.jpg');
        }
    </style>
</head>

<body onload="getUsername()">

        <p id="countdown" class="countdown"></p>

        <h1 style align="center">A Multiplayer Blackjack Game</h1>

        <div class="upperField">

            <div class="handDealer" id="handDealer">
                <text><strong>Dealer</strong></text>

            </div>

            <div id="stack" class="stack" >
                <img id="imgStack" src="images\yellow_back.png" width=100% height=100% alt="Stack of Cards">
            </div>
        </div>

        <div class="playerField">
                <div id="handP1" class="handPlayer">
                    <text><p id="nameP1" align="center"></p></text>
                    <a href="#" id="cards1"><img  id="img1"  width=100% ></a>
                </div>

                <div id="handP2" class="handPlayer">
                    <text><p id="nameP2" align="center"></p></text>
                    <a href="#" id="cards2"><img title="img2" id="img2" width=100% ></a>
                </div>

                <div id="handP3" class="handPlayer">
                    <text><p id="nameP3" align="center"></p></text>
                    <a href="#" id="cards3"><img  id="img3"  width=100% ></a>
                </div>

                <div id="handP4" class="handPlayer">
                    <text><p id="nameP4" align="center"></p></text>
                    <a href="#" id="cards4"><img  id="img4"  width=100% ></a>
                </div>

                <div id="handP5" class="handPlayer" >
                    <text><p id="nameP5" align="center"></p></text>
                    <a href="#" id="cards5"><img  id="img5"  width=100% ></a>
                </div>
        </div>

            <div class="buttonField">
                <button id="draw" class="buttons">Hit</button>
                <button id="ready" class="buttons">Bereit</button>
                <button id="stand" class="buttons">Stand</button>
            </div>

        <p id="x" hidden></p>

</body>
<script type="text/javascript" src='static\BlackJack.js'></script>
<script type="text/javascript" src='static\game.js'></script>
</html>
